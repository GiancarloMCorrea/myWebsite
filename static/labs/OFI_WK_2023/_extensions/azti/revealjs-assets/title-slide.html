
<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>

<div class="wrap">

<img class="title-logo" src="_extensions/azti/__AZTI_Pastilla_WebBlanco.png" />

  <span class="title">$title$</span>
$if(subtitle)$
  <p><span class="subtitle">$subtitle$</span></p>
$endif$
$for(author)$
  <p><span class="author">$author$</span></p>
$endfor$
$for(institute)$
  <p><span class="institute">$institute$</span></p>
$endfor$

</div>

</section>
